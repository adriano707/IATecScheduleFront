<div style="max-width: 1100px;margin: auto;margin-top: 40px">
    <form [formGroup]="data" novalidate>
      <mat-card class="user-container" [class.mat-elevation-z8]="true">
        <mat-card-header>
            <mat-card-title>Usu√°rio</mat-card-title>
            <mat-card-subtitle>Registro</mat-card-subtitle>
          </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content fxLayout="column">
          <div fxLayout="row">
            <mat-form-field appearance="outline" fxFlex="100" fxFlex.xs="100">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <mat-form-field appearance="outline" fxFlex="100" fxFlex.xs="100">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <mat-form-field appearance="outline" fxFlex="50" fxFlex.xs="100">
              <mat-label>Login</mat-label>
              <input matInput formControlName="login">
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <mat-form-field appearance="outline" fxFlex="50" fxFlex.xs="100">
              <mat-label>Senha</mat-label>
              <input type="password" matInput formControlName="password">
            </mat-form-field>
          </div>
          
          <div fxLayout="row">
            <mat-form-field appearance="outline">
                <mat-label>Data de Nascimento</mat-label>
                <input matInput [matDatepicker]="picker"  formControlName="BirthDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>
          <mat-form-field appearance="legacy" fxFlex="50" fxFlex.xs="100">
            <mat-label>Sexo</mat-label>
            <select matNativeControl required>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
            </select>
        </mat-form-field>
        </mat-card-content>
        <mat-divider></mat-divider>
        <div style="padding: 5px;" class="acoes">
          <button mat-fab color="stroked" aria-label="Salvar" (click)="salvar()">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-fab color="basic" (click)="voltar()" aria-label="Example icon-button with a menu">
            <mat-icon>keyboard_backspace</mat-icon>
          </button>
        </div>
      </mat-card>
    </form>
  </div>
