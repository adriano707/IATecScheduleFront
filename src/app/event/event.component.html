
<div style="max-width: 1100px;margin: auto;margin-top: 40px">
    <form [formGroup]="data" novalidate>
      <mat-card class="event-container" [class.mat-elevation-z8]="true">
        <mat-card-header>
            <mat-card-title>Eventos</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content fxLayout="column">
          <div fxLayout="row">
            <mat-form-field appearance="outline" fxFlex="100" fxFlex.xs="100">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <mat-form-field appearance="legacy" fxFlex="50" fxFlex.xs="100">
            <mat-label>Tipo</mat-label>
            <select matNativeControl required formControlName="type">
                <option value="1">Exclusivo</option>
                <option value="2">Compartilhado</option>
            </select>
        </mat-form-field>
        <div fxLayout="row">
            <mat-form-field appearance="outline">
                <mat-label>Data do Evento</mat-label>
                <input matInput [matDatepicker]="picker"  formControlName="EventDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>
          <div fxLayout="row">
            <mat-form-field appearance="outline" fxFlex="100" fxFlex.xs="100">
              <mat-label>Local</mat-label>
              <input matInput formControlName="local">
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <mat-form-field appearance="outline" fxFlex="50" fxFlex.xs="100">
              <mat-label>Participantes</mat-label>
              <input matInput formControlName="participants">
            </mat-form-field>
          </div>
          <mat-form-field appearance="legacy" fxFlex="50" fxFlex.xs="100">
            <mat-label>Status</mat-label>
            <select matNativeControl required formControlName="status">
                <option value="1">Pr√≥ximo Evento</option>
                <option value="2">Evento em Andamento</option>
                <option value="3">Evento Finalizado</option>
            </select>
        </mat-form-field>

        </mat-card-content>
        <mat-divider></mat-divider>
        <div style="padding: 5px;" class="acoes">
          <button mat-fab color="stroked" aria-label="Salvar" (click)="save()">
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </mat-card>
    </form>
  </div>
